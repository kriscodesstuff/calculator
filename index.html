<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="screen">0</div>
        <div id="calculator">
            <div class="calculator-item">1</div>
            <div class="calculator-item">2</div>
            <div class="calculator-item">3</div>
            <div class="calculator-item">4</div>
            <div class="calculator-item">5</div>
            <div class="calculator-item">6</div>
            <div class="calculator-item">7</div>
            <div class="calculator-item">8</div>
            <div class="calculator-item">9</div>
            <div class="calculator-item" id="add-btn">+</div>
            <div class="calculator-item" id="subtract-btn">-</div>
            <div class="calculator-item" id="multiply-btn">x</div>
            <div class="calculator-item" id="divide-btn">/</div>
            <div class="calculator-item" id="clear-btn">C</div>
            <div class="calculator-item" id="equal-btn">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
