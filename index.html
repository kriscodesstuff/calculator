<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="screen">0</div>
        <div id="calculator">
            <div class="calculator-item number" id="1">1</div>
            <div class="calculator-item number" id="2">2</div>
            <div class="calculator-item number" id="3">3</div>
            <div class="calculator-item number" id="4">4</div>
            <div class="calculator-item number" id="5">5</div>
            <div class="calculator-item number" id="6">6</div>
            <div class="calculator-item number" id="7">7</div>
            <div class="calculator-item number" id="8">8</div>
            <div class="calculator-item number" id="9">9</div>
            <div class="calculator-item number" id="9">0</div>
            <div class="calculator-item operator" id="add-btn">+</div>
            <div class="calculator-item operator" id="subtract-btn">-</div> 
            <div class="calculator-item operator" id="multiply-btn">x</div>
            <div class="calculator-item operator" id="divide-btn">/</div>
            <div class="calculator-item" id="clear-btn">C</div>
            <div class="calculator-item" id="equal-btn">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
